<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(64, 64, 64);
            color: #fff;
            height: 100vh;
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        header {
            text-align: left;
            padding: 10px;
            background-color: #333;
        }

        section {
            padding: 20px;
            background-color: #404040;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            padding: 0 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
        }

        footer .start-menu {
            position: relative;
            display: flex;
            align-items: center;
        }

        footer .start-menu img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        footer .taskbar {
            display: flex;
            gap: 15px;
        }

        footer .taskbar a {
            color: #fff;
            text-decoration: none;
        }

        footer .datetime {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            white-space: nowrap;
            margin-right: 20px; /* Adjusted margin to bring it left */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Spin animation class */
        .spin {
            transform: rotate(360deg);
        }

        /* Start menu dropdown */
        .start-dropdown {
            display: none;
            position: absolute;
            bottom: 40px;
            left: 0;
            background-color: #333;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .start-dropdown a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }

        .start-dropdown a:hover {
            background-color: #555;
        }

        /* Ensure time and date are fully visible */
        .datetime {
            max-width: 150px;
            text-align: right;
        }

        /* Additional styles specific to the Games page */
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>site</h1>
    </header>

    <section>
        <h2>Games</h2>
        <ul class="game-list">
            <!-- <li class="game-list-item"><a href="/site/games/gom">Garden of ManMan</a></li> -->
        </ul>
        <p>WIP</p>
    </section>

    <footer>
        <div class="start-menu">
            <img src="https://github.com/KaiDaPie/site/blob/main/Untitled.jpg?raw=true" alt="start menu icon" onclick="toggleStartMenu()">
            <span onclick="toggleStartMenu()">start >w< </span>
            <div class="start-dropdown" id="startDropdown">
                <a href="/site/">home</a>
                <a href="/site/about">about</a>
                <a href="/site/games">games</a>
            </div>
        </div>
        <div class="taskbar">
            <a href="/site/">home</a>
            <a href="/site/about">about</a>
            <a href="/site/games">games</a>
        </div>
        <div class="datetime">
            <div class="time" id="time">time</div>
            <div class="date" id="date">date</div>
        </div>
    </footer>

    <script>
        // Function to toggle start menu
        function toggleStartMenu() {
            const dropdown = document.getElementById('startDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Function to update time and date
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        // Initial call to set the time and date immediately
        updateTime();
    </script>
</body>
</html>
